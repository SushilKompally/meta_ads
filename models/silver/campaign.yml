version: 2

models:
  - name: campaign
    description: >
      Silver layer table for Meta Ads Campaigns. Transformed from bronze with
      standardized naming, safe type casting, soft-delete flag, and audit timestamp.
    config:
      contract:
        enforced: true

    columns:
      - name: ma_campaign_id
        description: "Primary key for the Meta Ads Campaign (from CAMPAIGNID)."
        data_type: varchar
        tests:
          - not_null
          - unique

      - name: campaign_name
        description: "Campaign name (from CAMPAIGNNAME)."
        data_type: varchar

      - name: account_id
        description: "Owning account id (from ACCOUNTID)."
        data_type: varchar
        # If you have a silver `account` model:
        # tests:
        #   - relationships:
        #       to: ref('account')
        #       field: ma_account_id

      - name: status
        description: "Lifecycle status of the Campaign (from STATUS)."
        data_type: varchar

      - name: objective
        description: "Campaign objective (from OBJECTIVE)."
        data_type: varchar

      - name: start_time
        description: "Scheduled start time (from STARTTIME)."
        data_type: date

      - name: end_time
        description: "Scheduled end time (from ENDTIME)."
        data_type: date

      - name: updated_at
        description: "Last update timestamp from source (from UPDATEDAT)."
        data_type: date

      - name: is_deleted
        description: "True if STATUS is 'DELETED', else false."
        data_type: boolean
        tests:
          - not_null
          - accepted_values:
              values: [true, false]

      - name: silver_load_date
        description: "Ingestion timestamp for the silver layer."
        data_type: timestamp_ntz
        tests:
          - not_null