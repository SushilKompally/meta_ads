version: 2

models:
  - name: region
    description: >
      Silver layer table for Meta Ads Regions. Transformed from bronze with standardized
      naming, safe casting, soft-delete flag, and audit timestamp.
    config:
      contract:
        enforced: true

    columns:
      - name: ma_region_id
        description: "Primary key for the Meta Ads Region (from REGIONID)."
        data_type: varchar
        tests:
          - not_null
          - unique

      - name: region_name
        description: "Region name (from REGIONNAME)."
        data_type: varchar

      - name: region_code
        description: "Region code (from REGIONCODE)."
        data_type: varchar

      - name: country_id
        description: "Reference to country (from COUNTRYID)."
        data_type: varchar
        # Uncomment when country model is present:
        # tests:
        #   - relationships:
        #       to: ref('country')
        #       field: ma_country_id

      - name: status
        description: "Lifecycle status from source (from STATUS)."
        data_type: varchar

      - name: updated_at
        description: "Last update timestamp from source (from UPDATEDAT)."
        data_type: timestamp_ntz

      - name: is_deleted
        description: "True if STATUS is 'DELETED', else false."
        data_type: boolean
        tests:
          - not_null
          - accepted_values:
              values: [true, false]

      - name: silver_load_date
        description: "Ingestion timestamp for the silver layer."
        data_type: timestamp_ntz
        tests:
          - not_null