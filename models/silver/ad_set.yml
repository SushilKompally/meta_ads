version: 2

models:
  - name: ad_set
    description: >
      Silver layer table for Meta Ads Ad Sets. Transformed from bronze with standardized
      naming, safe type casting, soft-delete flag, and audit timestamp.
    config:
      contract:
        enforced: true

    columns:
      - name: ma_ad_set_id
        description: "Primary key for the Meta Ads Ad Set (from ADSETID)."
        data_type: varchar
        tests:
          - not_null
          - unique

      - name: ad_set_name
        description: "Ad Set name (from ADSETNAME)."
        data_type: varchar

      - name: campaign_id
        description: "Parent Campaign id (from CAMPAIGNID)."
        data_type: varchar
        # tests:
        #   - relationships:
        #       to: ref('campaign')
        #       field: ma_campaign_id

      - name: billing_event
        description: "Billing event for the Ad Set (from BILLINGEVENT)."
        data_type: varchar

      - name: optimization_goal
        description: "Optimization goal (from OPTIMIZATIONGOAL)."
        data_type: varchar

      - name: daily_budget
        description: "Daily budget for the Ad Set (from DAILYBUDGET)."
        data_type: varchar

      - name: start_time
        description: "Ad Set start time (from STARTTIME)."
        data_type: date

      - name: end_time
        description: "Ad Set end time (from ENDTIME)."
        data_type: date

      - name: updated_at
        description: "Last update timestamp from source (from UPDATEDAT)."
        data_type: date

      - name: status
        description: "Lifecycle status of the Ad Set (from STATUS)."
        data_type: varchar

      - name: is_deleted
        description: "True if STATUS is 'DELETED', else false."
        data_type: boolean
        tests:
          - not_null
          - accepted_values:
              values: [true, false]

      - name: silver_load_date
        description: "Ingestion timestamp for the silver layer."
        data_type: timestamp_ntz
        tests:
          - not_null