version: 2

models:
  - name: ad
    description: >
      Silver layer table for Meta Ads Ads. Transformed from bronze with standardized
      naming, safe type casting, soft-delete flag, and audit timestamp.
    config:
      contract:
        enforced: true

    columns:
      - name: ma_ad_id
        description: "Primary key for the Meta Ads Ad (from ADID)."
        data_type: varchar
        tests:
          - not_null
          - unique

      - name: ad_name
        description: "Ad name (from ADNAME)."
        data_type: varchar

      - name: ad_set_id
        description: "Parent Ad Set id (from ADSETID)."
        data_type: varchar
        # tests:
        #   - relationships:
        #       to: ref('ad_set')
        #       field: ma_ad_set_id

      - name: campaign_id
        description: "Parent Campaign id (from CAMPAIGNID)."
        data_type: varchar
        # tests:
        #   - relationships:
        #       to: ref('campaign')
        #       field: ma_campaign_id

      - name: creative_id
        description: "Associated creative id (from CREATIVEID)."
        data_type: varchar
        # tests:
        #   - relationships:
        #       to: ref('creative')
        #       field: ma_creative_id

      - name: status
        description: "Lifecycle status of the Ad (from STATUS)."
        data_type: varchar

      - name: updated_at
        description: "Last update timestamp from source (from UPDATEDAT)."
        data_type: timestamp_ntz

      - name: is_deleted
        description: "True if STATUS is 'DELETED', else false."
        data_type: boolean
        tests:
          - not_null
          - accepted_values:
              values: [true, false]

      - name: silver_load_date
        description: "Ingestion timestamp for the silver layer."
        data_type: timestamp_ntz
        tests:
          - not_null